<div id="buzzsprout-player-{{ index .Params 0 }}"></div>
<script>

    function lazyLoadScript(url, selector) {
        let myScript = document.createElement("script");
        myScript.src = url;
        myScript.className = selector;
        document.body.appendChild(myScript);
    }

    this.lazyLoadScript('https://www.buzzsprout.com/482989/{{ index .Params 0 }}.js?container_id=buzzsprout-player-{{ index .Params 0 }}&player=small','buzzsprout-player-{{ index .Params 0 }}');
</script>
